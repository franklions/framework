<!DOCTYPE html>
<html lang="en" class="login_page">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>内容管理系统 - 登录页面</title>
    
        <!-- Bootstrap framework -->
            <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
            <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css" />
         <!-- nice form elements -->
            <link rel="stylesheet" href="../lib/uniform/Aristo/uniform.aristo.css" />
        <!-- theme color-->
            <link rel="stylesheet" href="../css/blue.css" />
        <!-- tooltip -->    
            <link rel="stylesheet" href="../lib/qtip2/jquery.qtip.min.css" />
        <!-- main styles -->
            <link rel="stylesheet" href="../css/style.css" />
    
        <!-- Favicon -->
            <link rel="shortcut icon" href="../img/favicon.ico" />
    
        <!--<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>-->
    
        <!--[if lte IE 8]>
            <script src="js/ie/html5.js"></script>
            <script src="js/ie/respond.min.js"></script>
        <![endif]-->
        
    </head>
    <body>

        <div class="login_box">
            
            <form action="../Controller/LoginController.ashx?action=login" method="post" id="login_form">
                <div class="top_b">登录内容管理系统后台</div>    
                <div class="alert alert-info alert-login">
                    请填写用户名和密码
                </div>
                <div class="cnt_b">
                    <div class="formRow">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" id="username" name="username" placeholder="Username" value="" />
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" id="password" name="password" placeholder="Password" value="" />
                        </div>
                    </div>
                    <div class="formRow clearfix">
                        <label class="uni-checkbox"><input type="checkbox"  class="uni_style" /> 记住我</label>
                    </div>
                </div>
                <div class="btm_b clearfix">
                    <button class="btn btn-inverse pull-right" type="submit">登 录</button>
                    <span class="link_reg"><a href="#reg_form">没注册? 点这里</a></span>
                </div>  
            </form>
            
            <form action="dashboard.html" method="post" id="pass_form" style="display:none">
                <div class="top_b">不能登录?</div>    
                    <div class="alert alert-info alert-login">
                    请输入你的Email地址.你将收到一个电子邮件,通过链接来创建一个新的密码.    
                </div>
                <div class="cnt_b">
                    <div class="formRow clearfix">
                        <div class="input-prepend">
                            <span class="add-on">@</span><input type="text" placeholder="Your email address" />
                        </div>
                    </div>
                </div>
                <div class="btm_b tac">
                    <button class="btn btn-inverse" type="submit">请求新的密码</button>
                </div>  
            </form>
            
            <form action="dashboard.html" method="post" id="reg_form" style="display:none">
                <div class="top_b">登录到内容管理系统</div>
                <div class="alert alert-login">
                    通过填写表单内容和点击“注册”按钮,你接受和同意 <a data-toggle="modal" href="#terms">服务条款</a>.
                </div>
                <div id="terms" class="modal hide fade" style="display:none">
                    <div class="modal-header">
                        <a class="close" data-dismiss="modal">×</a>
                        <h3>条款和协议</h3>
                    </div>
                    <div class="modal-body">
                        <p>
                            服务条款具体内容。
                        </p>
                    </div>
                    <div class="modal-footer">
                        <a data-dismiss="modal" class="btn" href="#">关闭</a>
                    </div>
                </div>
                <div class="cnt_b">
                    
                    <div class="formRow">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Username" />
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="text" placeholder="Password" />
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="input-prepend">
                            <span class="add-on">@</span><input type="text" placeholder="Your email address" />
                        </div>
                        <small>这个电子邮件地址不会公开,只会使用它去找回密码.</small>
                    </div>
                     
                </div>
                <div class="btm_b tac">
                    <button class="btn btn-inverse" type="submit">注册</button>
                </div>  
            </form>
            
            <div class="links_b links_btm clearfix">
                <span class="linkform"><a href="#pass_form">忘记密码?</a></span>
                <span class="linkform" style="display:none">没关系, <a href="#login_form">返回到登录页面</a></span>
            </div>
        </div>
        
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery-migrate.min.js"></script>
        <script src="../js/jquery.actual.min.js"></script>
        <script src="../lib/validation/jquery.validate.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="../lib/uniform/jquery.uniform.min.js"></script>
        
        <script>
            $(document).ready(function () {

                gebo_uniform.init();
                //* boxes animation
                form_wrapper = $('.login_box');
                function boxHeight() {
                    form_wrapper.animate({ marginTop: (-(form_wrapper.height() / 2) - 24) }, 400);
                };
                form_wrapper.css({ marginTop: (-(form_wrapper.height() / 2) - 24) });
                $('.linkform a,.link_reg a').on('click', function (e) {
                    var target = $(this).attr('href'),
                        target_height = $(target).actual('height');
                    $(form_wrapper).css({
                        'height': form_wrapper.height()
                    });
                    $(form_wrapper.find('form:visible')).fadeOut(400, function () {
                        form_wrapper.stop().animate({
                            height: target_height,
                            marginTop: (-(target_height / 2) - 24)
                        }, 500, function () {
                            $(target).fadeIn(400);
                            $('.links_btm .linkform').toggle();
                            $(form_wrapper).css({
                                'height': ''
                            });
                        });
                    });
                    e.preventDefault();
                });

                //* validation
                $('#login_form').validate({
                    onkeyup: false,
                    errorClass: 'error',
                    validClass: 'valid',
                    rules: {
                        username: { required: true, minlength: 3 },
                        password: { required: true, minlength: 3 }
                    },
                    messages: {
                        username: {
                            required: '用户名不能为空！',
                            minlength:'长度不能小于3'
                        },
                        password: {
                            required: '密码不为空！',
                            minlength:'密码长度不能小于3'
                        }
                    },
                    highlight: function (element) {
                        $(element).closest('div').addClass("f_error");
                        setTimeout(function () {
                            boxHeight()
                        }, 200)
                    },
                    unhighlight: function (element) {
                        $(element).closest('div').removeClass("f_error");
                        setTimeout(function () {
                            boxHeight()
                        }, 200)
                    },
                    errorPlacement: function (error, element) {
                        $(element).closest('div').append(error);
                    }
                });
            });

            //* uniform
            gebo_uniform = {
                init: function () {
                    $(".uni_style").uniform();
                }
            };

        </script>
    </body>
</html>
